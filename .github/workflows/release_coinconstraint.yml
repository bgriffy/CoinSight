# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - CoinConstraint

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.100'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build src/CoinConstraint.sln --configuration Release
        
      # Need to login before restarting app service
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} #
          
      # Restarting app fixes issue with temp storage limits
      - name: Restart app service
        run: az webapp restart --name ${{ secrets.AZURE_APP_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP_NAME }}
      
      - name: Set property string value in a json file
        uses: benday-inc/set-property-value-in-appsettings@v1.2
        with:
          pathtosettingsfile: 'src\CoinConstraint.Client\wwwroot\appsettings.json'
          keyname1: 'SyncfusionLicenseKey'
          valuetoset: ${{ secrets.SYNCFUSION_LICENSEKEY }}
      
      - name: dotnet publish
        run: dotnet publish src/CoinConstraint.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp
        
      - name: Run integrity script
        uses: Amadevus/pwsh-script@v2
        id: script
        with:
          script: |
            cd ${{env.DOTNET_ROOT}}/myapp
            ls
      - run: echo "${{ steps.script.outputs.result }}"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
        
  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CoinConstraint'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_24718ECBBF044178861481B3987475E0 }}
          package: .
      
      - name: Delete Artifact
        uses: GeekyEggo/delete-artifact@v1.0.0
        with:
          name: .net-app
